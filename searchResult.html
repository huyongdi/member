<html lang="zh-CN">
<head>

<body>

<script type="text/javascript">

        document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';

        $("#cancel").on("click",function () {
            if(confirm('您确定要取消此次预约吗？')){
                //取消操作
            }
        })

    });
</script>
