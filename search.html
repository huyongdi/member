<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="renderer" content="webkit">
    <title></title>

    <link rel="stylesheet" href="plugin/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="plugin/normalize.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="basicInfo-content">
    <div class="header">预约查询</div>
    <div class="toDo-content">
            <label for="number">
                <span class="title" id="number-span">
                    <input type="radio" class="radio" name="searchId">
                    <span class="text">预约号查询</span>
                </span>
                <input type="text" id="number" class="text-input">
            </label>

            <label for="card">
                <span class="title" id="card-span">
                    <input type="radio" class="radio" name="searchId">
                    <span class="text">身份证或护照号查询</span>
                </span>
                <input type="text" id="card" class="text-input">
            </label>
    </div>
    <div class="footer" id="exit">下一步</div>
</div>

<script src="plugin/jquery.min.js"></script>
<script src="plugin/bootstrap.min.js"></script>
<script src="plugin/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
    $(function () {
        document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';
        $(".text").on("click",function () {
           $(this).prev().click()
        });
        $("#exit").on("click",function () {
            window.location.href='searchResult.html'
        });
    });
</script>
</body>
</html>
